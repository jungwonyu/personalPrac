<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문</title>
</head>
<body>
  <script>
    // 변수 선언과 동시에 띄우기(2개가 뜬다)
    var numberOne = prompt("50미만의 숫자를 입력하세요.");
    var numberTwo = prompt("50미만의 숫자를 입력하세요.");

    // numberOne이 10보다 작거나(or) numberTwo가 10보다 작으면 알럿
    if (numberOne < 10 || numberTwo < 10) 
      alert("두 개의 숫자 중 최소한 하나는 10 미만이군요.");
    else // 아니라면 아래 알럿 띄움
      alert("두 개의 숫자 중 10 미만인 수는 없습니다.");
  </script>
</body>
</html>
