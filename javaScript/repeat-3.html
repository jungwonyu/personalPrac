<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반복문 - 1에서 1000까지 더하기</title>
	<style>
		body {
			font-size:1.5em;
			line-height:2;
			text-align:center;
		}
	</style>
</head>
<body>
	<script>
		// 변수 선언
		var i;
		var sum = 0;

		// 반복문
		for(i = 1; i < 1001; i++) {						
			sum += i;	
		}
		document.write("1부터 1000까지 더하면 " + sum);
	</script>
</body>
</html>
