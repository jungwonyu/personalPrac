<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 연습 - 중첩 조건</title>
</head>
<body>
    <script>

      var userNumber = prompt("숫자를 입력하세요.");

     // 중첩된 조건문
      // 만약에 확인 버튼을 누르면 조건문 실행 아니라면(취소 버튼) "입력이 취소됐습니다."
      if (userNumber !== null) {
        if (userNumber % 3 === 0) 
          alert("3의 배수입니다.");
        else 
          alert("3의 배수가 아닙니다.");
      }
      else 
        alert("입력이 취소됐습니다.");      
    </script>
</body>
</html>
