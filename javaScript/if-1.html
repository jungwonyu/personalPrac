<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 연습 - 1 </title>
</head>
<body>
    <script>
      // 변수 선언과 동시에 창에 띄울 값 넣기
      var userNumber = prompt("숫자를 입력하세요.");
      // 조건문, 넣은 값이 3으로 나눴을 때 나머지가 없으면 "3의 배수입니다." 아니라면 "3의 배수가 아닙니다."
      if (userNumber % 3 === 0) 
        alert("3의 배수입니다.");
      else 
        alert("3의 배수가 아닙니다.");
    </script>
</body>
</html>
