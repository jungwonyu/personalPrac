<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 - 중첩 for문</title>

    <Style>
        div {
            display: inline-block;
            padding: 0px 20px 30px 20px;
            margin: 15px;
            border: 1px solid #ccc;
            line-height: 2;
        }

        div h3 {
            text-align: center;
            font-weight: bold;
            color: blue;
        }
    </Style>
</head>

<body>
<h1>구구단</h1>
<script>
    // 변수 선언 i는 1~9단, j는 1~9의 곱
    var i, j;

    // 반복문
    // 먼저 변숫값을 바꾸는 for문을 안쪽에 사용, 나중에 변숫값이 바뀌는 for문은 바깥쪽에 사용

    // 1~9단
    for (i = 1; i <= 9; i++) {
            document.write("<div>");
            document.write("<h3>" + i + "단</h3>");
            // 1~9의 곱
            for (j = 1; j <= 9; j++) {
                document.write(i + " X " + j + " = " + i * j + "<br>");
            }
            document.write("</div>");
    }
</script>
</body>
</html>
