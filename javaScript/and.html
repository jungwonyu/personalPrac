<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
        // 변수 선언과 동시에 띄우기
      var numberOne = prompt("50미만의 숫자를 입력하세요.");
      var numberTwo = prompt("50미만의 숫자를 입력하세요.");

        // 조건문: 입력 받은 숫자 One애 50보다 작고 Two가 50보다 작으면 아래 알럿 띄움
      if (numberOne < 50 && numberTwo < 50) 
        alert("두 개의 숫자 모두 50 미만이군요.");
      else // 위에 조건에 부합하지 않는 경우 아래 알럿 표시
        alert("조건에 맞지 않는 숫자가 있습니다.")
    </script>
</body>
</html>
