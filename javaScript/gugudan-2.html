<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단 - for문</title>

	    <Style>
        div {
            display: inline-block;
            padding: 0px 20px 30px 20px;
            margin: 15px;
            border: 1px solid #ccc;
            line-height: 2;
        }

        div h3 {
            text-align: center;
            font-weight: bold;
            color: blue;
        }
    </Style>

</head>
<body>
	<h1>구구단 - break문 사용</h1>
	<script>
		var i, j;

		for (i = 1; i <= 9; i++) {
			document.write("<div>");
			document.write("<h3>" + i + "단</h3>");
			for (j = 1; j <= 9; j++) {
				document.write(i +" X " + j + " = " + i*j + "<br>");
			}
			document.write("</div>");
		// 3단에서 종료, break 문은 단독으로 사용할 수도 있고 반복문을 끝낼 조건과 함께 사용할 수도 있음
      if(i === 3) break;
		}
	</script>
</body>
</html>
