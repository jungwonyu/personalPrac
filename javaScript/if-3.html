<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 연습 - 조건 연산자 사용</title>
</head>
<body>
    <script>
      var userNumber = prompt("숫자를 입력하세요.");

      // 조건 연산자-> '?'('true'일 때 실행할 명령) ':'('false'일 때 실행할 명령
      if (userNumber !== null) 
        (userNumber % 3 === 0) ? alert("3의 배수입니다.") : alert("3의 배수가 아닙니다.");
      else 
        alert("입력이 취소됐습니다.");      
    </script>
</body>
</html>
