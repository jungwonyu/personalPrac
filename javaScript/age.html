<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
</head>
<body>
    <script>
        // 변수 선언하기
        var currentYear = 2022; // 기준 연도
        var birthYear; // 태어난 연도
        var age; // 저장할 나이

        // prompt 텍스트 필드가 있는 창 열기, ("메시지", "기본값")
        birthYear = prompt("태어난 연도를 입력하세요. 형식: (YYYY)", "");
        // 나이 계산하기 (1은 상수)
        age = currentYear - birthYear + 1;
        // 페이지에 나타낼 값
        document.write(currentYear + "년 현재<br>");
        document.write(birthYear + "년에 태어난 사람의 나이는 " + age + "세 입니다.");
    </script>
</body>
</html>
