<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 2</title>
    <style>
        body {
            font-size: 1.2em;
            text-align: center;
        }

        p {
            color: red;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>3의 배수 찾기</h2>
    <!--조건 1)프롬프트 문을 이용하여 숫자를 입력받기 2)[취소] 버튼을 누르면 결과 보여 주지 않기
    3) 반복문을 이용해서 1부터 입력받은 숫자까지 실행하기 4) 3의 배수인지 알려면 입력받은 숫자를 3으로 나누어 나머지가 0인지 확인하기
    5) 카운터 개수를 함께 표시하기-->
    <script>
        var i;
        var userNumber = prompt("몇 까지 3의 배수를 찾을까요?");
        var count = 0;

        if (userNumber !== null) {
            for (i = 1; i <= userNumber; i++) {
                if (i % 3 === 0) {
                    count++;
                    document.write(i + ", ")
                }
            }
            document.write("<p>" + userNumber + "까지의 3의 배수의 개수: " + count + "</p>");
        }
    </script>
</body>
</html>
